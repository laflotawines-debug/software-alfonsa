
<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alfonsa Software</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Spline Sans"', 'sans-serif'],
            },
            colors: {
              background: 'var(--background)',
              surface: 'var(--surface)',
              surfaceHighlight: 'var(--surface-highlight)',
              primary: 'var(--primary)', 
              primaryHover: 'var(--primary-hover)',
              muted: 'var(--muted)',
              text: 'var(--text)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode Variables */
        --background: #f3f4f6;
        --surface: #ffffff;
        --surface-highlight: #e5e7eb;
        --primary: #e47c00;
        --primary-hover: #cc6f00;
        --muted: #6b7280;
        --text: #111827;
        --scrollbar-track: #e5e7eb;
        --scrollbar-thumb: #9ca3af;
      }

      .dark {
        /* Dark Mode Variables - Updated to Dark Blueish/Slate Theme */
        --background: #0f172a; /* Slate 950 */
        --surface: #1e293b;    /* Slate 800 */
        --surface-highlight: #334155; /* Slate 700 */
        --primary: #e47c00;
        --primary-hover: #cc6f00;
        --muted: #94a3b8;      /* Slate 400 */
        --text: #f8fafc;       /* Slate 50 */
        --scrollbar-track: #0f172a;
        --scrollbar-thumb: #334155;
      }

      body {
        background-color: var(--background);
        color: var(--text);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
